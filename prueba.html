<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gr√°ficos con Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <canvas id="grafico1"></canvas>
            </div>
            <div class="col">
                <canvas id="grafico2"></canvas>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    var ctx1 = document.getElementById('grafico1').getContext('2d');
    var myChart1 = new Chart(ctx1, {
        type: 'pie',
        data: {
            labels: ['Etiqueta1', 'Etiqueta2', 'Etiqueta3'],
            datasets: [{
                label: 'Gastos',
                data: [10, 20, 30],
                backgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56'
                ]
            }]
        },
        options: {
            responsive: true
        }
    });

    var ctx2 = document.getElementById('grafico2').getContext('2d');
    var myChart2 = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Etiqueta1', 'Etiqueta2', 'Etiqueta3'],
            datasets: [{
                label: 'Gastos',
                data: [5, 15, 25],
                backgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56'
                ]
            }]
        },
        options: {
            responsive: true
        }
    });

</script>
